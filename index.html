<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="game-container">
    <canvas id="gameCanvas"></canvas>
    <div class="score">Score: 0</div>
    <div class="game-over">
      Game Over!
      <div>Score: <span id="finalScore">0</span></div>
      <button class="restart-btn" id="restartBtn">Restart</button>
    </div>
  </div>

  <!-- Mobile controls -->
  <div class="controls">
    <button class="arrow-btn" id="upBtn">⬆</button><br>
    <button class="arrow-btn" id="leftBtn">⬅</button>
    <button class="arrow-btn" id="downBtn">⬇</button>
    <button class="arrow-btn" id="rightBtn">➡</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
