<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Snake Game with Mobile Controls</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #282c34;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .game-container {
      position: relative;
      width: 80vmin;
      height: 80vmin;
      max-width: 600px;
      max-height: 600px;
      background-color: #000;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.5), 0 0 30px rgba(0, 255, 0, 0.3);
      overflow: hidden;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    .score, .game-over {
      position: absolute;
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
    }

    .score {
      top: 10px;
      left: 10px;
      animation: fadeIn 1s ease-in-out;
    }

    .game-over {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      color: #f00;
      animation: popUp 0.5s ease-in-out forwards;
      text-align: center;
    }

    .controls {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .arrow-btn {
      width: 60px;
      height: 60px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      border-radius: 5px;
      margin: 5px;
      font-size: 2rem;
      font-weight: bold;
      border: none;
    }

    @media (max-width: 600px) {
      .game-container {
        width: 90vmin;
        height: 90vmin;
      }

      .score, .game-over {
        font-size: 1.2rem;
      }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes popUp {
      0% { transform: translate(-50%, -50%) scale(0); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
  </style>
</head>
<body>

  <div class="game-container">
    <canvas id="gameCanvas"></canvas>
    <div class="score">Score: 0</div>
    <div class="game-over">
      Game Over!
      <div>Score: <span id="finalScore">0</span></div>
      <button class="restart-btn" id="restartBtn">Restart</button>
    </div>
  </div>

  <!-- Control buttons below the game grid -->
  <div class="controls">
    <button class="arrow-btn" id="upBtn">⬆</button><br>
    <div>
      <button class="arrow-btn" id="leftBtn">⬅</button>
      <button class="arrow-btn" id="rightBtn">➡</button>
    </div>
    <button class="arrow-btn" id="downBtn">⬇</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gridSize = 20;
    const boardSize = canvas.width = canvas.height = 400;
    const snakeColorGradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
    snakeColorGradient.addColorStop(0, '#0a0');
    snakeColorGradient.addColorStop(1, '#0f0');

    const appleColor = '#ff4d4d';

    let snake;
    let apple;
    let direction;
    let score;
    let gameInterval;

    function init() {
      snake = [{ x: 10, y: 10 }];
      apple = { x: Math.floor(Math.random() * (boardSize / gridSize)), y: Math.floor(Math.random() * (boardSize / gridSize)) };
      direction = { x: 1, y: 0 };
      score = 0;
      document.querySelector('.score').textContent = `Score: ${score}`;
      document.querySelector('.game-over').style.display = 'none';
      gameInterval = setInterval(gameLoop, 200);
    }

    function draw() {
      ctx.clearRect(0, 0, boardSize, boardSize);

      // Draw snake
      ctx.fillStyle = snakeColorGradient;
      snake.forEach(({ x, y }) => ctx.fillRect(x * gridSize, y * gridSize, gridSize, gridSize));

      // Draw apple as a circle with shadow
      ctx.fillStyle = appleColor;
      ctx.shadowBlur = 10;
      ctx.shadowColor = "red";
      ctx.beginPath();
      ctx.arc(apple.x * gridSize + gridSize / 2, apple.y * gridSize + gridSize / 2, gridSize / 2, 0, Math.PI * 2);
      ctx.fill();
      ctx.shadowBlur = 0;

      // Update score display
      document.querySelector('.score').textContent = `Score: ${score}`;
    }

    function update() {
      const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

      // Wrap the snake around the screen when it hits a wall
      if (head.x < 0) head.x = (boardSize / gridSize) - 1;
      if (head.x >= boardSize / gridSize) head.x = 0;
      if (head.y < 0) head.y = (boardSize / gridSize) - 1;
      if (head.y >= boardSize / gridSize) head.y = 0;

      // Check if the snake eats the apple
      if (head.x === apple.x && head.y === apple.y) {
        score++;
        apple = { x: Math.floor(Math.random() * (boardSize / gridSize)), y: Math.floor(Math.random() * (boardSize / gridSize)) };
      } else {
        snake.pop();
      }

      // Insert the new head at the beginning of the snake
      snake.unshift(head);

      // Check for collision with itself
      if (checkCollision(head)) {
        clearInterval(gameInterval);
        document.querySelector('.game-over').style.display = 'block';
        document.getElementById('finalScore').textContent = score;
      }
    }

    function checkCollision({ x, y }) {
      // Check for collision with itself
      return snake.slice(1).some(segment => segment.x === x && segment.y === y);
    }

    function gameLoop() {
      update();
      draw();
    }

    // Control snake with arrow keys
    document.addEventListener('keydown', ({ key }) => {
      if (key === 'ArrowRight' && direction.x !== -1) direction = { x: 1, y: 0 };
      if (key === 'ArrowLeft' && direction.x !== 1) direction = { x: -1, y: 0 };
      if (key === 'ArrowUp' && direction.y !== 1) direction = { x: 0, y: -1 };
      if (key === 'ArrowDown' && direction.y !== -1) direction = { x: 0, y: 1 };
    });

    // Mobile controls (arrow buttons)
    document.getElementById('upBtn').addEventListener('click', () => {
      if (direction.y !== 1) direction = { x: 0, y: -1 };
    });

    document.getElementById('leftBtn').addEventListener('click', () => {
      if (direction.x !== 1) direction = { x: -1, y: 0 };
    });

    document.getElementById('downBtn').addEventListener('click', () => {
      if (direction.y !== -1) direction = { x: 0, y: 1 };
    });

    document.getElementById('rightBtn').addEventListener('click', () => {
      if (direction.x !== -1) direction = { x: 1, y: 0 };
    });

    // Restart the game
    document.getElementById('restartBtn').addEventListener('click', () => {
      init();
    });

    // Start the game initially
    init();
  </script>
  
</body>
</html>
